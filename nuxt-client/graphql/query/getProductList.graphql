query ($query: ProductQueryInput){
  productModule {
    catalog(query:$query) {
      totalCount
      products {
        id
        articul
        title
        price
        discount
        description_short
        description_full
        category
        status
        isActive
        isNew
        isPopular
        created_at
        updated_at
        variant {
          id
          articul
          product_id
          title
          price
          discount
          description_short
          description_full
          category
          status
          isActive
          isNew
          isPopular
          created_at
          updated_at
        }
      }
    }
  }
}
