query ($productId: Int!) {
  productModule {
    singleProduct(id:$productId) {
      id
      articul
      title
      price
      discount
      description
      status
      isActive
      isNew
      isPopular
      created_at
      updated_at
      img
      variants {
        id
        articul
        product_id
        title
        price
        discount
        description
        status
        isActive
        isNew
        isPopular
        created_at
        updated_at
        img
      }
    }
  }
}
